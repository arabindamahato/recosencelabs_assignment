{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="col-4 offset-4 mt-5 mb-5">
	<h3>{{title}} an Article</h3>
	<form method="POST" action=".">
		{% csrf_token %}
		{{ form | crispy }}
		<button class="btn btn-secondary" type="submit" >Submit</button>		
	</form>
		

</div>



{% endblock content %}
